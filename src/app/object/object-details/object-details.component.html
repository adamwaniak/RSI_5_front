<div class="container">
  <h1>Obiekt {{object.name}}</h1>
  <form>
    <div class="form-group">
      <label for="name">ImiÄ™</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="object.name" name="name" value="{{object.name}}">
    </div>

    <div class="form-group">
      <label for="lastName">Nazwisko</label>
      <input type="text" class="form-control" id="lastName" required
             [(ngModel)]="object.lastName" name="lastName" value="{{object.lastName}}">
    </div>

    <div class="form-group">
      <label for="index">Indeks</label>
      <input type="text" class="form-control" id="index"
             [(ngModel)]="object.index" name="index" value="{{object.index}}">
    </div>

    <div class="form-group">
      <label for="city">Miasto</label>
      <input type="text" class="form-control" id="city"
             [(ngModel)]="object.city" name="city" value="{{object.city}}">
    </div>

    <button type="submit" class="btn btn-success" (click)="updateObject()">Submit</button>

  </form>
</div>
