<div class="container">
  <h1>Dodaj nowy obiekt</h1>
  <form>
    <div class="form-group">
      <label for="name">Imie</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="object.name" name="name">
    </div>

    <div class="form-group">
      <label for="lastName">Nazwisko</label>
      <input type="text" class="form-control" id="lastName" required
             [(ngModel)]="object.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="index">Indeks</label>
      <input type="text" class="form-control" id="index"
             [(ngModel)]="object.index" name="index">
    </div>

    <div class="form-group">
      <label for="city">Miasto</label>
      <input type="text" class="form-control" id="city"
             [(ngModel)]="object.city" name="city">
    </div>

    <button type="submit" class="btn btn-success" (click)="addObject()">Submit</button>

  </form>
</div>
